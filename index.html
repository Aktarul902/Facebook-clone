<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f0f2f5]">
    <section class="flex items-center justify-around  ">
        <div class="facebook-logo  mx-20 h-10 my-44 ">
            
            <img src="facebook logo.svg" alt="" srcset="" height="50px"  class="h-24 my-5 relative left-[-5rem] ">
            <p class="font-size mx-7 font-roboto absolute  text-black ">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
    <!-- right side contend  -->
    <!-- <div class=" right-side relative rounded top-32 left-[-11rem]"> -->
        <div class="w-full max-w-xs right-side relative rounded top-32 left-[-11rem]">
            <form class="bg-white shadow-md rounded px-5 pt-6 pb-8 mb-4 h-[29] w-[25rem] ">
              <div class="mb-4">
            
                <input class="shadow appearance-none border rounded w-[23rem] h-14 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " id="username" type="text" placeholder="Email address or Phone number">
              </div>
              <div class="mb-6">
              
                <input class="shadow appearance-none border  rounded w-[23rem] h-16 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                
              </div>
              <div class="flex items-center justify-between flex-col ">
                <button class="bg-blue-500 hover:bg-blue-700 font-5xl text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-[22rem] h-12 relative top-[-1.5rem]" type="button">
                Log In
                </button>
                <a class="my-3 inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                  Forgotten Password?
                </a>
             
              </div>
              <hr>
              <button class="bg-[#42b72a]  text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-[12rem] mx-20 my-5 h-12" type="button">
                Create New Account
              </button>
            </form>
     
          </div>
        <!-- </div> -->
    </section>
</body>
</html>
